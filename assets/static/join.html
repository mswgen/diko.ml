<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="{guild_name}">
        <meta name="og:title" content="{guild_name}">
        <meta name="description" content="온라인 {online}명 멤버 {members}명">
        <meta name="og:description" content="온라인 {online}명 멤버 {members}명">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="{color}">
        <meta name="og:image" content="{guild_icon}">
        <meta name="twitter:image" content="{guild_icon}">
        <meta name="og:site_name" content="서버에 초대받았어요">
        <meta name="robots" content="noindex" />
        <title>{guild_name}</title>
        <link rel="icon" href="{guild_icon}">
    </head>
    <body style="font-family: '맑은 고딕', 'Malgun Gothic', sans-serif;">
        <script>
            setInterval(() => {
                location.href = '{url}';
            }, 3000);
        </script>
        <div id="serverInfo" style="display: grid; grid-template-columns: auto auto 1fr;">
            <img src="{guild_icon}" style="height: 80px;">
            <h2 style="margin-left: 20px;">{guild_name}</h2>
            <div></div>
        </div>
        <h1 style="text-align: center;">Redirecting...</h1>
        <div style="text-align: center;">자동으로 리디렉션되지 않으면 <a href="{url}">여기</a>를 클릭해주세요.</div>
    </body>
</html>

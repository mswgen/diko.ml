        <link rel="icon" href="https://discord.com/assets/07dca80a102d4149e9736d4b162cff6f.ico">
    </head>
    <body>
        <h1>diko.ml 상태</h1>
        <p>상태는 1초마다 업데이트돼요.</p>
        <div id="stat"><h1 style="text-align: center;">Loading...</h1></div>
    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        setInterval(() => {
            socket.emit('req');
        }, 1000);
        socket.on('res', res => {
            let str = '';
            for (let x of res) {
                str += `<div><h3>${x.name}</h3><p>${x.content}</p></div>`
            }
            document.querySelector('#stat').innerHTML = str;
        });
    </script>
</html>
